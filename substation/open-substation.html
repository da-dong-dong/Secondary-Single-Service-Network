                    <span><i><img src="../image/substation/icon，zhaohuimima@2x.png" alt=""></i><a

    </div>
    <script>
        window.onload = function () {
            function fiexdTop() {
                var flextopblack = document.getElementsByClassName('flex-top-black')[0];
                var docH = document.documentElement.clientHeight;
                var docW = document.documentElement.clientWidth;
                if (docW / docH > 1) {
                    flextopblack.classList.add('flex-js');
                }
            }
            fiexdTop();
            function historyGo() {
                var flexleftimg = document.getElementsByClassName('flex-left-img')[0];
                flexleftimg.onclick = function () {
                    window.history.go(-1)
                }
            }
            historyGo()
        }
    </script>
</body>

</html>
